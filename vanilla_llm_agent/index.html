<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Example</title>
    <script
      type="module"
      src="https://unpkg.com/@rasahq/chat-widget-ui/dist/rasa-chatwidget/rasa-chatwidget.esm.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@rasahq/chat-widget-ui/dist/rasa-chatwidget/rasa-chatwidget.css"
    />
  </head>
  <body>
    <h1>Car Research, Search & Financing Agent</h1>
    <rasa-chatbot-widget id="chat-widget"></rasa-chatbot-widget>
    
    <script>
      // Dynamically set server URL based on current location
      const widget = document.getElementById('chat-widget');
      const serverUrl = window.location.origin; // Uses current domain and protocol
      widget.setAttribute('server-url', serverUrl);
    </script>
  </body>
</html>
