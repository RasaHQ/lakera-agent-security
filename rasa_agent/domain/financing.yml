version: "3.1"

actions:
  - action_provide_financing_options

slots:
  savings_balance:
    type: any
    mappings:
      - type: controlled
  loan_term:
    type: categorical
    mappings:
      - type: from_llm
    values:
      - 36
      - 48
      - 60
  loan_total_interest:
    type: float
    mappings:
      - type: controlled
  loan_monthly_payment:
    type: float
    mappings:
      - type: controlled
  loan_principal_financed:
    type: float
    mappings:
      - type: controlled
  confirm_start_loan_qualification:
    type: bool
    mappings:
      - type: from_llm

responses:
  utter_ask_loan_term:
    - text: "would you like to repay in 36, 48, or 60 months?"
  utter_financing_initial:
    - text: "Alright, for a ${car_price} car on a {loan_term}-month term, your estimated **monthly payment** would be around **${loan_monthly_payment}**. You'd pay about **${loan_total_interest} in total interest**."
  utter_ask_confirm_start_loan_qualification:
    - text: "should I run a check to see if you qualify for this loan?"
