version: "3.1"

actions:
  - action_research_cars

slots:
  research_query:
    type: text
    mappings:
      - type: from_llm
  max_results:
    type: float
    mappings:
      - type: from_llm
    initial_value: 3.0
  research_results:
    type: any
    mappings:
      - type: controlled
  research_answer:
    type: text
    mappings:
      - type: controlled
  car_model:
    type: text
    mappings:
      - type: from_llm
    initial_value: "any"

responses:
  utter_ask_research_query:
    - text: "What kind of car information would you like me to research for you?"
  utter_ask_max_results:
    - text: "How many search results would you like? (1-10, default is 3)"
  utter_research_results:
    - text: "Here's what I found from my web research: {research_answer}"
  utter_research_failed:
    - text: "I'm sorry, I wasn't able to find any research results for your query. Please try rephrasing your question."
