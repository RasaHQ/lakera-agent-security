flows:
  pattern_continue_interrupted:
    description: Handle resuming a previously interrupted flow without any action.
    steps:
      - noop: true
        next: END
  pattern_completed:
    description: A pattern that does nothing when a flow completes
    steps:
      - noop: true
        next: END
  pattern_session_start:
    nlu_trigger:
      - intent: session_start
    description: Flow for starting the conversation
    name: pattern session start
    steps:
      - action: utter_welcome_message
  pattern_correction:
    description: Instantly corrects the slot value without user confirmation or notification.
    steps:
      - action: action_correct_flow_slot
