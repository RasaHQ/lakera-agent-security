flows:
  check_loan_qualification:
    description: check the user is qualified for an auto loan. Only reached via link from calculate_loan_estimate
    if: False
    persisted_slots:
      - car_price
      - down_payment_amount
    steps:
      - collect: down_payment_amount
        description: Optional down payment amount the customer can make. Set the value to a valid float or leave empty for no down payment. Also fill if the user responds positively to the agent suggesting a down payment.
      - action: action_check_loan_qualification
        next:
          - if: not slots.loan_approved
            then:
              - action: utter_loan_denied
                next: END
          - else:
              - action: utter_loan_approved
                next: END
