flows:
  check_loan_qualification:
    description: Check if customer qualifies for a car loan based on vehicle price and optional down payment.
    persisted_slots:
      - car_price
      - down_payment_amount
    steps:
      - collect: car_price
        description: The price of the vehicle the customer wants to finance. Set the value to a valid float.
      - collect: down_payment_amount
        description: Optional down payment amount the customer can make. Set the value to a valid float or leave empty for no down payment.
      - action: action_check_loan_qualification
        next:
          - if: not slots.loan_approved
            then:
              - action: utter_loan_denied
                next: END
          - else:
              - action: utter_loan_approved
                next: END