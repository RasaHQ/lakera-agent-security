flows:
  calculate_loan_estimate:
    description: calculate estimated loan details for a car purchase.
    persisted_slots:
      - car_price
    steps:
      - collect: car_price
        description: The price of the vehicle the customer wants to finance. Set the value to a valid float.
      - collect: loan_term
        description: The desired loan term in months (e.g., 36, 48, 60).
      - action: action_provide_financing_options
      - action: utter_financing_initial
      - collect: confirm_start_loan_qualification
        ask_before_filling: true
        next:
          - if: slots.confirm_start_loan_qualification
            then:
              - link: "check_loan_qualification"
          - else:
              - noop: true
                next: END
